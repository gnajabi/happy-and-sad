<html>
    <head>
        <title>Happy and Sad</title>
    </head>
    <body>
        <h1 id="title"><center>Hi</center></h1>
        <script>
            function changeTitle(){
                document.getElementById('title').innerHTML="<center> This is a title </center>"
            }
        </script>
        <img id = "image" src = 'smiling-line-icon.png' alt="happy">
        <button style = "background-color: orange; border: orange; padding: 10px;" onclick="document.getElementById('image').src = 'sad-face-icon.png'">sad</button>
        <button onclick="document.getElementById('image').src = 'smiling-line-icon.png'">happy</button>
        <button onclick="document.getElementById('image').style.display = 'none'">bye</button>
        <button onclick="document.getElementById('image').style.display = 'block'">hi</button>
        <button style = "background-color: limegreen; border :10px; padding : 10px;" onclick = changeTitle()>Cick me</button>
    </body>
</html>
